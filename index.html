<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City Traffic Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        #map { position: relative; width: 960px; height: 500px; margin: 0 auto; }
        #map img { position: absolute; top: 0; left: 0; width: 960px; height: 500px; }
        #map svg { position: absolute; top: 0; left: 0; width: 960px; height: 500px; }
        h1 { text-align: center; padding: 20px 0; }
    </style>
</head>
<body>
    <h1>City Traffic Dashboard</h1>
    <div id="map">
        <img src="img/map.png" alt="Map Background">
        <svg></svg>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
